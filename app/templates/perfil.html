{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <img src="{{ url_for('static', filename='profile_pics/' + (current_user.foto_perfil or 'default.png')) }}" 
                     alt="Foto de Perfil" class="profile-pic-large rounded-circle border border-2 my-3">
                
                <h2 class="card-title">{{ current_user.nome }}</h2>
                <p class="text-muted">{{ current_user.email }}</p>
                
                <hr>

                <a href="{{ url_for('main.editar_perfil') }}" class="btn btn-primary mt-2">
                    <i class="bi bi-pencil-square me-2"></i>Editar Perfil
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
