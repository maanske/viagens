<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AgÃªncia de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <style>
        :root {
            --bs-body-bg: #f8f9fa;
            --bs-body-color: #212529;
            --bs-border-color: #dee2e6;
            --secondary-bg: #ffffff;
            --navbar-bg: #0d6efd; 
        }

        [data-theme="dark"] {
            --bs-body-bg: #212529;
            --bs-body-color: #f8f9fa;
            --bs-border-color: #495057;
            --secondary-bg: #343a40;
            --navbar-bg: #1a1a1a;
            --bs-dropdown-bg: #343a40;
            --bs-dropdown-link-color: #f8f9fa;
            --bs-dropdown-link-hover-bg: #495057;
            --bs-form-control-bg: #343a40;
            color-scheme: dark;
        }

        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: background-color 0.2s linear, color 0.2s linear;
        }

        .navbar { background-color: var(--navbar-bg) !important; }
        .card, .list-group-item, .modal-content { background-color: var(--secondary-bg); }
        
        .profile-pic-small { width: 28px; height: 28px; object-fit: cover; }
        .profile-pic-medium { width: 100px; height: 100px; object-fit: cover; }
        .profile-pic-large { width: 150px; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    {% include 'nav.html' %}

    <main class="container py-4">
        {% include '_alerts.html' %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) { 
                const themeIcon = document.getElementById('theme-icon');
                const htmlElement = document.documentElement;

                const setTheme = (theme) => {
                    htmlElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);

                    if (theme === 'dark') {
                        themeIcon.classList.remove('bi-sun-fill');
                        themeIcon.classList.add('bi-moon-fill');
                    } else {
                        themeIcon.classList.remove('bi-moon-fill');
                        themeIcon.classList.add('bi-sun-fill');
                    }
                };

                const currentTheme = localStorage.getItem('theme') || 'light';
                setTheme(currentTheme);

                themeToggle.addEventListener('click', () => {
                    const activeTheme = htmlElement.getAttribute('data-theme');
                    setTheme(activeTheme === 'light' ? 'dark' : 'light');
                });
            }
        });
    </script>
</body>
</html>
