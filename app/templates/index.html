{% extends "base.html" %}

{% block content %}
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Bem-vindo ao Sistema de Gest√£o</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Gerencie pacotes de viagens e reservas de forma eficiente e organizada.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('main.pacotes') }}" type="button" class="btn btn-primary btn-lg px-4 gap-3">
                <i class="bi bi-suitcase-lg-fill"></i> Ver Pacotes
            </a>
            <a href="{{ url_for('main.criar_pacote') }}" type="button" class="btn btn-outline-secondary btn-lg px-4">
                <i class="bi bi-plus-circle"></i> Novo Pacote
            </a>
          </div>
        </div>
    </div>
    
    <div class="row text-center">
        <div class="col-md-6">
            <div class="card text-bg-info mb-3">
                <div class="card-header">Pacotes Ativos</div>
                <div class="card-body">
                    <h5 class="card-title display-4">{{ total_pacotes }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-bg-success mb-3">
                <div class="card-header">Reservas Ativas</div>
                <div class="card-body">
                    <h5 class="card-title display-4">{{ total_reservas }}</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
